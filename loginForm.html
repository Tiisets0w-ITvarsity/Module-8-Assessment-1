<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form onsubmit="event.preventDefault(); verifyUser();">
        <p>Welcome. Please log in</p>
        
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter Username" required/><br />
        
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter Password" required/>
        
        <p id="message"></p>
        
        <br /><br />
        <button type="submit">Log in</button>
    </form>

    <script>
        function verifyUser() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;
            checkUserCreds(username, password);
        }

        function checkUserCreds(username, password) {
            var systemUsername = "Bond";
            var systemPassword = "007";

            if (username === systemUsername && password === systemPassword) {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").innerHTML = "Correct. Logging you in...";
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").innerHTML = "Username or password is incorrect. Please try again.";
            }
        }
    </script>
</body>
</html>
